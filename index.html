<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div id="card_cap">
            <p>Image cap</p>
        </div>
        <div id="card_main">
            <h3>Card title</h3>
            <p>Some quick example text to build <br>
                on the card title and make up the <br>
                bulk of the card's content.
            </p>
        </div>
        <div id="item1">
            <p>An item</p>
        </div>
        <div id="item2">
            <p>A second item</p>
        </div>
        <div id="item3">
            <p>A third item</p>
        </div>
        <div id="links">
            <ul>
                <li><a href="#">Card link</a></li>
                <li><a href="#">Another link</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
